<div class="container full-height d-flex justify-content-center align-items-center">
  <div *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <div class="col-md-6 w-100 login-form" *ngIf="!loading">
    <div class="background-image col-lg-8">
      <img class="img-fluid" src="../../../assets/11817485_4853608.svg" alt="">
    </div>
    <div class="main col-lg-4 m-auto">
      <div class="login">
        <form class="form" [formGroup]="loginform" (ngSubmit)="onsubmit()">
          <label for="chk" aria-hidden="true">Log in</label>
          
          
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Email" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Password" required>
          </mat-form-field>
          <a routerLink="/auth/signup">Create an account</a>
          <button type="submit">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>
