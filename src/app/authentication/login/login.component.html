<div class="container full-height d-flex justify-content-center align-items-center">
    <div *ngIf="loading">
        <app-loading></app-loading>
    </div>
    <div class="col-md-6 w-25 login-form" *ngIf="!loading">
        <div class="main">
            <div class="login">
                <form class="form" [formGroup]="loginform" (ngSubmit)="onsubmit()">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input class="input" type="email" formControlName="email" placeholder="Email" required="">
                    <input class="input" type="password" formControlName="password" placeholder="Password" required="">
                    <a routerLink="/auth/signup">Create an account</a>
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
