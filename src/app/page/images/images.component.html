<div class="d-flex flex-wrap  gap-3">
  <div class="card post" style="width: 30%;" *ngFor="let post of posts">

    <div class="image"
      *ngIf="post.mideaType == 'image/jpeg' || post.mideaType=='image/png' || post.mideaType == 'image/jpg' || post.type == 'image/jpeg' || post.type=='image/png' || post.type == 'image/jpg'">
      <img class="image" src="{{post.midea}}" alt="">
    </div>

    <div class="title fs-4 fw-5">
      {{post.title}}
    </div>
    <div class="description">
      {{post.description}}
    </div>
  </div>

</div>
