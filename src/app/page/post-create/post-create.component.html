<div class="container full-height d-flex justify-content-center align-items-center">
    <div *ngIf="loading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!loading" class="col-md-6 w-25 login-form">
        <div class="main">
            <div class="login">
                <form class="form" [formGroup]="createpost" (ngSubmit)="onsubmit()">
                    <label for="chk" aria-hidden="true">Post</label>
                    <input class="input" type="text" formControlName="title" placeholder="Title" required="">

                    <input class="input" type="email" formControlName="description" placeholder="Description" required="">

                    <input type="file" class="form-control input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload"  (change)="onFileSelected($event)" accept="image/*" formControlName="midea" required>
                    
                    <button type="submit">Add Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
