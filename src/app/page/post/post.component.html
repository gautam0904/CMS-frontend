<div class="d-flex flex-wrap gap-3" style="align-items: flex-start;">
  <div class="card post" style="width: 30%;" *ngFor="let post of posts">
    <div *ngIf="post.type == 'video/mp4'">
      <video class="w-100" controls>
        <source class="video" src="{{post.midea}}" type="video/mp4">
      </video>
    </div>
    <div
      *ngIf="post.mideaType == 'image/jpeg' || post.mideaType=='image/png' || post.mideaType == 'image/jpg' || post.type == 'image/jpeg' || post.type=='image/png' || post.type == 'image/jpg'">
      <img class="image" src="{{post.midea}}" alt="">
    </div>

    <div class="title fs-4 fw-5">
      {{post.title}}
    </div>
    <div class="description">
      {{ post.showFullDescription ? post.description : (post.description | slice:0:100) }}
      <span *ngIf="!post.showFullDescription && post.description.length > 100">...</span>
      <a *ngIf="post.description.length > 100" (click)="toggleDescription(post)" class="read-more-link">
        {{ post.showFullDescription ? 'Read Less' : 'Read More' }}
      </a>
    </div>
  </div>
</div>
