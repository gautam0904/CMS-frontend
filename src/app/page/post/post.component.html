<div class="d-flex flex-wrap  gap-3">
  <div class="card post" style="width: 30%;" *ngFor="let post of posts">
    <div class="image " *ngIf="post.type == 'video/mp4'">
      <video class="w-100 mt-3" controls>
        <source class="image " src="{{post.midea}}" type="video/mp4">
      </video>
    </div>
    <div class="image" *ngIf="post.type == 'image/jpeg' || post.type=='image/png'">
      <img class="image" src="{{post.midea}}" alt="">
    </div>

    <div class="title fs-4 fw-5">
      {{post.title}}
    </div>
    <div class="description">
      {{post.description}}
    </div>
  </div>

</div>
