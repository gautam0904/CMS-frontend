<li class="nav-item coded-menu-caption">
  <label>{{ item.title }}</label>
</li>

<div *ngFor="let item of item.children; trackBy: trackByFn">
  <div *ngIf="item.type == 'group'"><app-nav-group [item]="item"></app-nav-group></div>
  <div *ngIf="item.type == 'collapse'"><app-nav-collapse [item]="item"></app-nav-collapse></div>
  <div *ngIf="item.type == 'item'"><app-nav-item [item]="item"></app-nav-item></div>
</div>
